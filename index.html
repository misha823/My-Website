    <style>
        /* 1. LIGHTER, YELLOW-TONED BACKGROUND */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif;
            background-color: #fcf6e5; /* Lighter, Happier Yellow-Parchment */
            
            /* The Coffee Stained Graph Paper (Lightened) */
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(139, 69, 19, 0.1) 0%, transparent 35%),
                radial-gradient(circle at 80% 85%, rgba(160, 82, 45, 0.08) 0%, transparent 30%),
                linear-gradient(rgba(181, 150, 112, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(181, 150, 112, 0.08) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            background-attachment: fixed;
            color: #1a1a1a;
        }

        /* 2. BACKGROUND SCRIBBLES */
        .calc-background {
            position: fixed;
            top: 20%;
            left: 5%;
            font-family: 'Special Elite', cursive;
            font-size: 4rem;
            color: rgba(139, 69, 19, 0.04); /* Very subtle yellow-brown */
            transform: rotate(-10deg);
            z-index: -1;
            pointer-events: none;
        }

        /* 3. CONTENT WRAPPER */
        .wrapper {
            position: relative;
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 1;
        }

        section {
            background: rgba(255, 255, 255, 0.94); /* Very clean white contrast */
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 10px solid #d4c4a8;
        }

        header { text-align: center; margin-bottom: 40px; }

        /* SLIDESHOW (Polaroid Style) */
        .slideshow {
            position: relative; width: 160px; height: 160px; margin: 0 auto 20px;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 6px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover; opacity: 0; animation: fade 20s infinite;
        }
        .slide:nth-child(1) { animation-delay: 0s; transform: rotate(-3deg); }
        .slide:nth-child(2) { animation-delay: 5s; transform: rotate(2deg); }
        .slide:nth-child(3) { animation-delay: 10s; transform: rotate(-1deg); }
        .slide:nth-child(4) { animation-delay: 15s; transform: rotate(4deg); }

        @keyframes fade {
            0% { opacity: 0; } 5% { opacity: 1; } 25% { opacity: 1; } 30% { opacity: 0; } 100% { opacity: 0; }
        }

        /* GALLERY GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .item { background: white; border: 1px solid #eee; padding: 10px; }
        .item img, .item video { width: 100%; height: 200px; object-fit: cover; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-box { background: white; margin: 50px auto; width: 95%; max-width: 800px; padding: 20px; border-radius: 4px; }
        .res-img { width: 100%; margin-top: 20px; border: 1px solid #ddd; }
        .btn { display: inline-block; background: #2563eb; color: white; padding: 12px 24px; text-decoration: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
    </style>
</head>
