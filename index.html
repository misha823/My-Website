<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #e6d5b8;
            --stain: #c4a484;
            --grid: rgba(139, 69, 19, 0.15);
            --blue-ink: #1e40af;
        }

        /* 1. FIXED BACKGROUND LAYER */
        .fixed-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: var(--paper);
            background-image: 
                radial-gradient(circle at 15% 20%, rgba(139, 69, 19, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 85% 80%, rgba(160, 82, 45, 0.12) 0%, transparent 30%),
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            z-index: -2; /* Forces it to the very bottom */
        }

        /* 2. CALCULATIONS LAYER */
        .calc-overlay {
            position: fixed;
            top: 15%; left: 5%;
            font-family: 'Special Elite', cursive;
            font-size: 4rem;
            color: rgba(139, 69, 19, 0.06);
            transform: rotate(-12deg);
            pointer-events: none;
            z-index: -1; /* Above paper, but below content */
        }

        /* 3. MAIN CONTENT LAYER */
        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .main-wrapper {
            position: relative;
            z-index: 10; /* Forces content to be visible on top */
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header { text-align: center; padding: 3rem 0; }

        /* SLIDESHOW STYLES */
        .hat-slideshow {
            position: relative; width: 160px; height: 160px; margin: 0 auto 1rem;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 4px; border: 6px solid #fff;
            object-fit: cover; opacity: 0; animation: flashImages 20s infinite;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .slide:nth-child(1) { animation-delay: 0s; transform: rotate(-2deg); }
        .slide:nth-child(2) { animation-delay: 5s; transform: rotate(3deg); }
        .slide:nth-child(3) { animation-delay: 10s; transform: rotate(-1deg); }
        .slide:nth-child(4) { animation-delay: 15s; transform: rotate(2deg); }

        @keyframes flashImages {
            0% { opacity: 0; } 5% { opacity: 1; } 25% { opacity: 1; } 30% { opacity: 0; } 100% { opacity: 0; }
        }

        /* SECTION STYLING */
        section { 
            background: rgba(255, 255, 255, 0.9); /* Solid white for readability */
            padding: 2.5rem; border-radius: 8px; margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { font-family: 'Special Elite', cursive; color: var(--blue-ink); border-bottom: 2px solid var(--stain); }

        /* RESUME MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #fff; margin: 2rem auto; width: 90%; max-width: 800px; padding: 2rem; }
        .resume-img { width: 100%; height: auto; margin-top: 20px; border: 1px solid #ccc; }
        .btn { display: inline-block; background: var(--blue-ink); color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
