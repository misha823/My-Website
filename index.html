    <style>
        :root {
            /* Coffee & Parchment Palette */
            --paper: #e6d5b8;
            --stain: #c4a484;
            --grid: rgba(139, 69, 19, 0.15);
            --ink: #2c1e14;
            --blue-ink: #1e3a8a;
        }

        /* 1. LAYERED BACKGROUND: PAPER + GRID + STAINS */
        html { 
            scroll-behavior: smooth;
            min-height: 100%;
            background-color: var(--paper);
            background-image: 
                /* Coffee Stains */
                radial-gradient(circle at 20% 30%, rgba(160, 82, 45, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.1) 0%, transparent 30%),
                /* Engineering Grid */
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            background-attachment: fixed;
        }

        /* 2. ADDING THE "CALCULATIONS" OVERLAY */
        body::before {
            content: "Σ F = m·a | ΔV = I·R | ∫x² dx = x³/3 | η = (W/Q) × 100%";
            position: fixed;
            top: 10%;
            left: 5%;
            font-family: 'Special Elite', cursive; /* Typewriter/Handwritten font */
            font-size: 5rem;
            color: rgba(139, 69, 19, 0.04);
            white-space: pre-wrap;
            z-index: -1;
            pointer-events: none;
            transform: rotate(-15deg);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
            color: var(--ink);
        }

        /* 3. HEADER & FLASHING SLIDESHOW */
        header { 
            text-align: center; 
            padding: 4rem 1rem; 
            background: rgba(230, 213, 184, 0.7); 
            backdrop-filter: blur(4px); 
            border-bottom: 2px solid var(--stain);
        }
        
        .hat-slideshow {
            position: relative; width: 160px; height: 160px; margin: 0 auto 1.5rem auto;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 10px; /* Squared off like a photo print */
            border: 5px solid white;
            object-fit: cover;
            opacity: 0; animation: flashImages 20s infinite;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.2);
            transform: rotate(-2deg); /* Slightly skewed for a "field desk" look */
        }
        .slide:nth-child(2) { transform: rotate(2deg); animation-delay: 5s; }
        .slide:nth-child(3) { transform: rotate(-1deg); animation-delay: 10s; }
        .slide:nth-child(4) { transform: rotate(3deg); animation-delay: 15s; }

        @keyframes flashImages {
            0% { opacity: 0; }
            5% { opacity: 1; }
            25% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* 4. CONTENT SECTIONS */
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        section { 
            margin-bottom: 4rem; 
            background: rgba(255, 255, 255, 0.4); 
            padding: 2.5rem; 
            border-radius: 4px;
            border-left: 8px solid var(--stain);
            box-shadow: 5px 5px 0px var(--stain);
        }
        h2 { font-family: 'Special Elite', cursive; color: var(--blue-ink); border-bottom: 1px solid var(--stain); padding-bottom: 10px; }

        /* 5. RESUME LINK */
        .resume-link { font-family: 'Special Elite', cursive; font-size: 1.3rem; color: var(--blue-ink); font-weight: bold; text-decoration: underline; cursor: pointer; }
