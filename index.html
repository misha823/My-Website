<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Page</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; background-color: var(--light); color: var(--dark);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card {
            background: white; padding: 2rem; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
            max-width: 400px; width: 90%;
        }
        h1 { margin-bottom: 0.5rem; color: var(--primary); }
        p { line-height: 1.6; color: #64748b; }
        .btn {
            display: inline-block; margin-top: 1rem; padding: 10px 20px;
            background: var(--primary); color: white; text-decoration: none;
            border-radius: 5px; transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, World!</h1>
        <p>This is my custom web page, built for $0. It's clean, responsive, and ready for the world to see.</p>
        <a href="mailto:your@email.com" class="btn">Contact Me</a>
    </div>
</body>
</html>
